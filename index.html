<html>  
<head>
  <title>ARC ABMVIZ</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
  <script>
  d3.csv("/root/scenarios.csv", function(data) {
    $.each(data, function(key, value) {
      $("#scenarios").append("<li><a href='/scenario/index.html?scenario="+value["Scenario"]+"'>"+value["Scenario"]+"</a></li>");
    });
  });
  </script>
  
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
     <div class="navbar-header">
        <a href="#" style="padding-left:1em;padding-top:1.1em;margin-right:-.5em;" class="pull-left"><img width="40" height="17"  src="/img/arc_logo.png"></a>
         <a class="navbar-brand" href="#">ABMVIZ</a>
     </div>
</nav>
<div style="margin:5em;">
<h4>Please select a scenario</h4>
<ul id="scenarios" style="list-style-type:none">
  
</ul>
</div>
</body>
</html>
